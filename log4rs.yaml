refresh_rate: 5 seconds
appenders:
  stdout:
    kind: console
    encoder:
      kind: pattern
      pattern: "{d(%F %T%.3f)} {h({l})} [{X(trace_id)},{X(span_id)}] \x1b[1;33m{M}\x1b[0m: {m}{n}"
  log_file_rolling:
    kind: rolling_file
    path: "logs/application.out"
    encoder:
      pattern: "{d(%F %T%.3f)} {h({l})} [{X(trace_id)},{X(span_id)}] \x1b[1;33m{M}\x1b[0m: {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10mb
      roller:
        kind: fixed_window
        base: 0
        count: 50
        pattern: "logs/{yyyy-mm}/{yyyy-mm-dd}.{}.log.gz"

root:
  level: debug
  appenders:
    - stdout
    - log_file_rolling