[package]
name = "BackendServer"
version = "0.1.0"
authors = ["thong.nguyen <thong.nguyen@mservice.com.vn>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
# [profile.release]
# lto = true
# opt-level = 2

[dependencies]
actix = "0.11.0-beta.2"
actix-web = "4.0.0-beta.3"
actix-rt = "2.2"

nats = "0.9.8"
redis = {version = "0.20", features = ["r2d2"]}
# r2d2 = {version = "0.8"}
mobc = "0.7"
mobc-redis = "0.7"
diesel = { version = "1.4.5", features = ["chrono", "postgres", "r2d2", "uuidv07", "numeric"] }

reqwest = "0.11"
native-tls = "0.2.4"
envy = "0.4"
log = "0.4"
dotenv = "0.15"
env_logger = "0.8"
url = "2.1"

listenfd = "0.3"

base64 = "0.13"
rand = "0.8"

serde = "1.0"
serde_derive = "1.0"
serde_json ="1.0"
derive_more = "0.99"

failure = "0.1.8"
libreauth = "0.14"

futures = "0.3"
tokio = "1.4"
lettre = "0.9"
lettre_email = "0.9"
lazy_static ="1.4"
once_cell = "1.5"
validator = {version = "0.13", features = ["phone"]}
validator_derive = { version = "0.13", features = ["phone"] }
uuid = { version = "0.8.1", features = ["serde", "v4"]}
chrono = { version = "0.4", features = ["serde"] }