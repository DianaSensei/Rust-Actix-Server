  kafka:
    container_name: kafka
    image: bitnami/kafka:latest
    privileged: true
    ports:
      - "2181:2181"
      - "29092:29092"
      - "9092:9092"
    volumes:
      - .docker/kafka:/bitnami/kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ENABLE_KRAFT: yes
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  jaeger:
    container_name: jaeger
    image: jaegertracing/all-in-one:latest
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"

  minio:
    container_name: minio
    image: minio/minio
    restart: always
    volumes:
      - .docker/minio:/minio/storage
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: "minio"
      MINIO_ROOT_PASSWORD: "1234@123"
    command: server /minio/storage --console-address :9001

  minio-bucket:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add minio-host http://minio:9000 minio 1234@123;
      /usr/bin/mc mb minio-host/file-storage;
      /usr/bin/mc policy download minio-host/file-storage;
      exit 0;
      "

